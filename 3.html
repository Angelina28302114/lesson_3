<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <form>
            <form name="signup_form" autocomplete="on" novalidate>
                <br>
                <label>
                    Email
                    <input type="email" name="email" placeholder="gmai@.com.ua"/> 
                </label>
                <br>
                <label>
                    Password
                    <input type="password" name="pwd" minlength="5" maxlength="12" />
                  </label>
                <br>
                <label>
                    Username
                    <input type="text" name="username" placeholder="Emma" />
                  </label>
                  <br>
                  <label>
                    Last name
                    <input type="text" name="Last name" placeholder="Shevchenko"/>
                  </label>
                   <br>
                        <label>
                            Phone number
                            <input type="tell" name="phone_number" placeholder="+38059486423"/>
                        </label>
                   <br>
                    <label>
                        Feedback
                        <textarea name="feedback" rows="5" placeholder="Enter your message here"></textarea>
                    </label>
                   <br>
                  <button type="submit">Надіслати</button>
                </form>
        </section>
    </main>
</body>
